apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  labels:
    machineconfiguration.openshift.io/role: worker
  name: 50-sshd-config-worker
spec:
  config:
    ignition:
      version: 3.2.0
    storage:
      files:
      - contents:
          source: data:text/plain;charset=utf-8;base64,
        filesystem: root
        mode: 0600
        overwrite: true
        path: /etc/ssh/sshd_config
      - contents:
          source: data:text/plain;charset=utf8;base64,
        filesystem: root
        mode: 0640
        overwrite: true
        path: /etc/sysconfig/sshd